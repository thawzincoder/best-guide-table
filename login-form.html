<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<style>
    .login-form {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }
</style>
<body>
    
    <div class="login-form">
        <h2 style="margin-bottom: 15px; text-align: center">LOGIN</h2>
        <div style="width: 200px;">
            <input type="text" placeholder="Email address" style="width: 100%; height: 23px; margin-bottom: 10px;"><br>
            <input type="password" placeholder="Password" style="width: 100%; height: 23px; margin-bottom: 5px;"><br><br>
            <!-- <input type="button" value="LOGIN" style="width: 207px;"> -->
            <button style="width: 207px; height: 27px; margin-bottom: 5px;"><b>LOGIN</b></button>
        </div>
        
    </div>

</body>
</html>
